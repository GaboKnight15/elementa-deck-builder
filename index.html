<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elementa Card Gallery & Deck Builder</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f3f3f3;
    }
    header {
      background-color: #222;
      color: white;
      width: 100%;
      padding: 1em;
      text-align: center;
    }
    .container {
      max-width: 1200px;
      padding: 1em;
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
      justify-content: center;
    }
    .card {
      background: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 150px;
      padding: 0.5em;
      text-align: center;
    }
    .card img {
      max-width: 100%;
      border-radius: 4px;
    }
    .deck {
      position: fixed;
      right: 0;
      top: 0;
      width: 250px;
      height: 100vh;
      background: #fff;
      border-left: 2px solid #ccc;
      overflow-y: auto;
      padding: 1em;
    }
    .deck h2 {
      margin-top: 0;
    }
    .deck-list {
      list-style: none;
      padding: 0;
    }
    .deck-list li {
      margin: 0.5em 0;
    }
    button {
      padding: 0.4em 0.6em;
      margin-top: 0.5em;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background-color: gray;
    }
    /* Hide deck by default on small screens */
@media (max-width: 768px) {
  .deck {
    position: fixed;
    right: 0;
    top: 50px; /* below header */
    width: 80vw;
    height: 90vh;
    background: white;
    border-left: 2px solid #ccc;
    overflow-y: auto;
    padding: 1em;
    transform: translateX(100%);
    transition: transform 0.3s ease;
    z-index: 1000;
  }

  .deck.show {
    transform: translateX(0);
  }
}

/* Full Size Image View */
    .modal {
  display: none; 
  position: fixed; 
  z-index: 2000; 
  padding-top: 60px; 
  left: 0;
  top: 0;
  width: 100vw;
  height: 100vh; 
  overflow: auto; 
  background-color: rgba(0,0,0,0.8); 
}
.modal-content {
  margin: auto;
  display: block;
  max-width: 90%;
  max-height: 80vh;
  border-radius: 8px;
}
.close {
  position: absolute;
  top: 30px;
  right: 50px;
  color: white;
  font-size: 40px;
  font-weight: bold;
  cursor: pointer;
}

  </style>
</head>
<body>
  <header>
    <h1>Elementa: Card Gallery & Deck Builder</h1>

    <button id="toggle-deck-btn" style="margin-left: 1em; padding: 0.4em 0.6em;">Toggle Deck</button>

  </header>

  <div class="container" id="card-gallery"></div>

  <div class="deck">
    <h2>Your Deck</h2>
    <ul class="deck-list" id="deck-list"></ul>
    <p>Total Cards: <span id="card-count">0</span>/60</p>
    <button id="reset-deck-btn" style="background-color: #dc3545;">Reset Deck</button>
  </div>
  
<!-- Modal for full image view -->
<div id="image-modal" class="modal">
  <span class="close">&times;</span>
  <img class="modal-content" id="modal-img">
</div>

  
  <script>
    const dummyCards = [
      { id: 'card001', name: 'Cindercore Golemheart', rarity: 'Rare', image: 'images/Cindercore Golemheart.png' },
      { id: 'card002', name: 'Maelvyrn, Coralbound Automaton', rarity: 'Legendary', image: 'images/Maelvyrn, Coralbound Automaton.png' },
      { id: 'card003', name: 'Wyrm of Thorns and Sunfire', rarity: 'Epic', image: 'images/Wyrm of Thorns and Sunfire.png' },
    ];

    const deck = JSON.parse(localStorage.getItem('deck')) || {};

    const gallery = document.getElementById('card-gallery');
    const deckList = document.getElementById('deck-list');
    const cardCount = document.getElementById('card-count');

    function updateDeckDisplay() {
  deckList.innerHTML = '';
  let total = 0;
  for (const [id, count] of Object.entries(deck)) {
    const card = dummyCards.find(c => c.id === id);
    const li = document.createElement('li');
    li.innerHTML = `${card.name} ×${count} `;

    const removeBtn = document.createElement('button');
    removeBtn.textContent = '−';
    removeBtn.onclick = () => {
      deck[id]--;
      if (deck[id] <= 0) {
        delete deck[id];
      }
      updateDeckDisplay();
    };

    li.appendChild(removeBtn);
    deckList.appendChild(li);
    total += count;
  }
  cardCount.textContent = total;
  localStorage.setItem('deck', JSON.stringify(deck));

  // Re-enable buttons if below limits
  document.querySelectorAll('.card button').forEach((btn, i) => {
    const card = dummyCards[i];
    btn.disabled = !canAddCard(card);
  });
}

    function canAddCard(card) {
      const count = deck[card.id] || 0;
      const total = Object.values(deck).reduce((a, b) => a + b, 0);
      if (total >= 60) return false;
      if (card.rarity === 'Legendary' && count >= 1) return false;
      if (card.rarity === 'Epic' && count >= 2) return false;
      if (card.rarity === 'Rare' && count >= 3) return false;
      return true;
    }

    dummyCards.forEach(card => {
      const div = document.createElement('div');
      div.className = 'card';

      const img = document.createElement('img');
      img.src = card.image;
      img.onclick = () => {
        modal.style.display = "block";
        modalImg.src = img.src;
      };

      const name = document.createElement('h4');
      name.textContent = card.name;

      const btn = document.createElement('button');
      btn.textContent = 'Add to Deck';
      btn.disabled = !canAddCard(card);
      btn.onclick = () => {
        if (!canAddCard(card)) return;
        deck[card.id] = (deck[card.id] || 0) + 1;
        updateDeckDisplay();
        btn.disabled = !canAddCard(card);
      };

      div.appendChild(img);
      div.appendChild(name);
      div.appendChild(btn);
      gallery.appendChild(div);
    });

    updateDeckDisplay();
    
    document.getElementById('reset-deck-btn').onclick = () => {
  for (const key in deck) {
    delete deck[key];
  }
  updateDeckDisplay();
};

    //Mobile Functions
const toggleBtn = document.getElementById('toggle-deck-btn');
const deckPanel = document.querySelector('.deck');

toggleBtn.onclick = () => {
  deckPanel.classList.toggle('show');
};

window.addEventListener('click', (e) => {
  if (!deckPanel.contains(e.target) && e.target !== toggleBtn && deckPanel.classList.contains('show')) {
    deckPanel.classList.remove('show');
  }
});

    // Modal image logic
const modal = document.getElementById('image-modal');
const modalImg = document.getElementById('modal-img');
const closeBtn = document.querySelector('.close');

document.querySelectorAll('.card img').forEach(img => {
  img.onclick = () => {
    modal.style.display = "block";
    modalImg.src = img.src;
  };
});

closeBtn.onclick = () => {
  modal.style.display = "none";
};

modal.onclick = (e) => {
  if (e.target === modal) {
    modal.style.display = "none";
  }
};

  </script>
</body>
</html>
