<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elementa Card Gallery & Deck Builder</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f3f3f3;
    }
    header {
      background-color: #222;
      color: white;
      width: 100%;
      padding: 1em;
      text-align: center;
    }
    .container {
      max-width: 1200px;
      padding: 1em;
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
      justify-content: center;
    }
    .card {
      background: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 150px;
      padding: 0.5em;
      text-align: center;
    }
    .card img {
      max-width: 100%;
      border-radius: 4px;
    }
    .deck {
      position: fixed;
      right: 0;
      top: 0;
      width: 250px;
      height: 100vh;
      background: #fff;
      border-left: 2px solid #ccc;
      overflow-y: auto;
      padding: 1em;
    }
    .deck h2 {
      margin-top: 0;
    }
    .deck-list {
      list-style: none;
      padding: 0;
    }
    .deck-list li {
      margin: 0.5em 0;
    }
    button {
      padding: 0.4em 0.6em;
      margin-top: 0.5em;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background-color: gray;
    }
  </style>
</head>
<body>
  <header>
    <h1>Elementa: Card Gallery & Deck Builder</h1>
  </header>
  
  <div class="container" id="card-gallery"></div>

  <div class="deck">
    <h2>Your Deck</h2>
    <ul class="deck-list" id="deck-list"></ul>
    <p>Total Cards: <span id="card-count">0</span>/60</p>
  </div>
  
<button onclick="resetDeck()">Reset Deck</button>
  
  <h2>Your Deck</h2>
<ul id="deck-list"></ul>

<h2>Card Gallery</h2>
<div id="card-gallery"></div>

<script>
  const cards = [
    {
      id: 'card001',
      name: 'Cindercore Golemheart',
      type: 'Terra/Fire',
      rarity: 'Rare',
      description: 'An earthen construct powered by a burning heart of flame.',
      image: 'images/cindercore-golemheart.png'
    },
    {
      id: 'card002',
      name: 'Maelvyrn, Coralbound Automaton',
      type: 'Tidal',
      rarity: 'Epic',
      description: 'An ancient construct of coral and magic guarding the deep.',
      image: 'images/maelvyrn-coralbound-automaton.png'
    },
    {
      id: 'card003',
      name: 'Wyrm of Thorns and Sunfire',
      type: 'Forest/Fire',
      rarity: 'Common',
      description: 'A colossal wyrm born of sunfire and tangled roots.',
      image: 'images/wyrm-of-thorns-and-sunfire.png'
    }
  ];

  // Start with empty deck (no localStorage)
  const deck = {};

  const gallery = document.getElementById('card-gallery');
  const deckList = document.getElementById('deck-list');

  function updateDeckDisplay() {
    deckList.innerHTML = '';
    for (const [id, count] of Object.entries(deck)) {
      const card = cards.find(c => c.id === id);
      const li = document.createElement('li');
      li.textContent = `${card.name} Ã—${count}`;
      deckList.appendChild(li);
    }
  }

  function getMaxAllowed(card) {
    if (card.rarity === 'Epic') return 2;
    if (card.rarity === 'Rare') return 4;
    return 99; // Common or unspecified
  }

  cards.forEach(card => {
    const div = document.createElement('div');
    div.className = 'card';

    const img = document.createElement('img');
    img.src = card.image;
    img.alt = card.name;
    img.style.width = '150px';

    const name = document.createElement('h4');
    name.textContent = card.name;

    const rarity = document.createElement('p');
    rarity.textContent = `Rarity: ${card.rarity}`;

    const type = document.createElement('p');
    type.innerHTML = `<em>${card.type}</em>`;

    const desc = document.createElement('p');
    desc.textContent = card.description;

    const addBtn = document.createElement('button');
    addBtn.textContent = 'Add to Deck';
    addBtn.onclick = () => {
      const count = deck[card.id] || 0;
      if (count < getMaxAllowed(card)) {
        deck[card.id] = count + 1;
        updateDeckDisplay();
      }
    };

    const removeBtn = document.createElement('button');
    removeBtn.textContent = 'Remove';
    removeBtn.onclick = () => {
      const count = deck[card.id] || 0;
      if (count > 0) {
        deck[card.id] = count - 1;
        if (deck[card.id] === 0) delete deck[card.id];
        updateDeckDisplay();
      }
    };

    div.appendChild(img);
    div.appendChild(name);
    div.appendChild(rarity);
    div.appendChild(type);
    div.appendChild(desc);
    div.appendChild(addBtn);
    div.appendChild(removeBtn);

    gallery.appendChild(div);
  });

  updateDeckDisplay();
</script>

</body>
</html>
