  <style>
        body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f3f3f3;
    }
    header {
      background-color: #222;
      color: white;
      width: 100%;
      padding: 1em;
      text-align: center;
    }
    .container {
      max-width: 1200px;
      padding: 1em;
      padding-right: 270px;
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
      justify-content: center;
    }
    .card {
      background: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 150px;
      padding: 0.5em;
      text-align: center;
      box-sizing: border-box;
    }
    .card img {
      max-width: 100%;
      border-radius: 4px;
      cursor: pointer;
    }
    .deck {
      position: fixed;
      right: 0;
      top: 0;
      width: 250px;
      height: 100vh;
      background: #fff;
      border-left: 2px solid #ccc;
      overflow-y: auto;
      padding: 1em;
      transition: transform 0.3s;
      transform: translateX(0);
    }
    .deck h2 {
      margin-top: 0;
    }
    .deck-list {
      list-style: none;
      padding: 0;
    }
    .deck-list li {
      margin: 0.5em 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    button {
      padding: 0.4em 0.6em;
      margin-top: 0.5em;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background-color: gray;
    }
    @media (max-width: 768px) {
      .deck {
        position: fixed;
        right: 0;
        top: 50px;
        width: 80vw;
        height: 90vh;
        background: white;
        border-left: 2px solid #ccc;
        overflow-y: auto;
        padding: 1em;
        transform: translateX(100%);
        transition: transform 0.3s ease;
        z-index: 1000;
      }
      .deck.show {
        transform: translateX(0);
      }
    }
    @media (min-width: 769px) {
      .container {
        padding-right: 270px;
      }
      .deck.hide {
        transform: translateX(100%);
      }
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
    }
    .modal-content {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 80vh;
      border-radius: 8px;
    }
    .close {
      position: absolute;
      top: 30px;
      right: 50px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
.battlefield-grid {
  display: grid;
  grid-template-columns: repeat(6, 1fr);   /* 6 equal columns */
  grid-template-rows: repeat(6, 1fr);      /* 6 equal rows */
  gap: 6px;
  background: #222;
  border-radius: 14px;
  padding: 10px;
  margin: 0 auto 25px auto;
  box-shadow: 0 0 22px #000a;
  max-width: 1400px;
  max-height: 90vh;        /* optional, keeps the grid from being too tall */
  aspect-ratio: 6 / 8;     /* optional: ensures grid stays proportional */
  position: relative;
  overflow: auto;
}

/* All zones */
.zone {
  background: #222328;
  border-radius: 11px;
  display: flex;
  align-items: flex-end;
  justify-content: flex-start;
  width: 100%;
  height: 100%;
  padding: 6px;
  overflow-x: auto;
  overflow-y: hidden;
  border: 3px solid #444;
}
.hand-area {
  min-height: 60px;        /* Adjust for card size */
  max-width: 1400px;       /* Match battlefield-grid */
  margin: 0 auto;
  display: flex;
  align-items: center;
  justify-content: flex-start;
  padding: 8px 12px;
  background: #181822;
  border-radius: 12px;
  box-shadow: 0 0 12px #0008;
  gap: 10px;
  /* Optionally, add border to distinguish */
  border: 2px solid #333;
}
.first-hand-area {
  margin-bottom: 10px;
}
.second-hand-area {
  margin-top: 10px;
}

/* The rest of the zones fill the grid as normal, no need for explicit placement */
.zone.creature    { border-color: #ffbc42; }
.zone.domain      { border-color: #4efc8c; }
.zone.main        { border-color: #1E90FF; }
.zone.void        { border-color: #e74c3c; }
.zone.hand        { border-color: #4efc8c; background: #191933; }
.zone.first       { opacity: 0.9; border-style: dashed; }

/* Responsive for small screens */
@media (max-width: 900px) {
  .battlefield-grid {
    max-width: 100vw;
    max-height: 90vw;
    gap: 3px;
    padding: 3px;
  }
  .zone {
    padding: 2px;
  }
}
  .zone, .zone .card {
    min-width: 60px;
    min-height: 60px;
    width: 60px;
    height: 60px;
  }
  .hand {
    min-height: 35px;
    padding: 4px;
  }
}

/* Card appearance in zones */
.zone .card {
  width: 80px;
  height: 110px;
  margin-right: 7px;
  transition: transform 0.2s;
}
.zone .card.defense {
  transform: rotate(90deg);
  margin-right: 18px;
}
    /* Background themes */
    body.theme-green  { background: linear-gradient(to bottom, #e6ffe6, #a3d9a5); }
    body.theme-red    { background: linear-gradient(to bottom, #ffd6d6, #ff7f7f); }

    body.theme-yellow { background: linear-gradient(to bottom, #fff9d6, #ffe066); }
    body.theme-black  { background: linear-gradient(to bottom, #444, #000); color: white;}
    body.theme-white  { background: linear-gradient(to bottom, #ffffff, #f5f5f5);}

  function canAddCard(card) {

    if (card.rarity && card.rarity.toLowerCase() === 'legendary' && count >= 1) return false;
    if (card.rarity && card.rarity.toLowerCase() === 'rare' && count >= 2) return false;
    if (card.rarity && card.rarity.toLowerCase() === 'common' && count >= 3) return false;
    return true;
  }

      setCurrentDeck(deck);
      updateDeckDisplay();
      renderGallery();
    };
    div.appendChild(btn);

    return div;

// 2. Utility: Shuffle an array
function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

  // Construct deck as an array of card ids, respecting deck counts
  const deckObj = getCurrentDeck();
  let fullDeck = [];
  for (let [id, count] of Object.entries(deckObj)) {
    for (let i = 0; i < count; i++) fullDeck.push(id);
  }
  gameState.playerDeck = shuffle([...fullDeck]);
  gameState.playerHand = [];

  // For now, opponent uses same deck (or you can randomize/dummy)
  gameState.opponentDeck = shuffle([...fullDeck]);
  gameState.opponentHand = [];

  gameState.turn = "player";
  gameState.phase = "draw";
  renderGameState();
  updatePhaseDisplay();
};

// 5. Draw cards function
function drawCards(who, n) {
  let deck = who === "player" ? gameState.playerDeck : gameState.opponentDeck;
  let hand = who === "player" ? gameState.playerHand : gameState.opponentHand;
  for (let i = 0; i < n && deck.length > 0; i++) {
    hand.push(deck.shift());
  }
  renderGameState();
  updatePhaseDisplay();
}

  // Render player hand
  const playerHandDiv = document.getElementById('player-hand');

  // Render opponent hand (as facedown cards)

  for (let i = 0; i < gameState.opponentHand.length; i++) {
    const div = document.createElement('div');
    div.className = 'card';
    const img = document.createElement('img');
    img.src = "images/cardback.png"; // Use your card back image
    img.alt = "Opponent's card";
    img.style.width = "80px";
    div.appendChild(img);
    opponentHandDiv.appendChild(div);
  }

// Render player deck stack
const playerDeckDiv = document.getElementById('player-deck-zone');
playerDeckDiv.innerHTML = '';
if (overlay) {
  overlay.remove();

}

playerDeckCard.className = 'card';

deckCount.style.fontWeight = 'bold';

playerDeckDiv.appendChild(playerDeckCard);
playerDeckCard.onclick = (e) => {
  e.stopPropagation();
  // Prevent multiple overlays
  if (overlay) return;
  overlay = document.createElement('div');
  overlay.style.position = 'absolute';
  overlay.style.top = '25px';
  overlay.style.left = '50%';
  overlay.style.transform = 'translateX(-50%)';
  overlay.style.background = '#fff';
  overlay.style.border = '1px solid #444';
  overlay.style.borderRadius = '6px';
  overlay.style.boxShadow = '0 2px 10px #000a';
  overlay.style.padding = '1em';
  overlay.style.zIndex = '10';

  const select = document.createElement('select');
  ["Draw", "Shuffle", "Search"].forEach(action => {
    const option = document.createElement('option');
    option.value = action.toLowerCase();
    option.textContent = action;
    select.appendChild(option);
  });
  overlay.appendChild(select);

  const confirmBtn = document.createElement('button');
  confirmBtn.textContent = "Confirm";
  confirmBtn.style.marginLeft = "1em";
  overlay.appendChild(confirmBtn);

  // Confirm action
  confirmBtn.onclick = () => {
    const action = select.value;
    if (action === "draw" && gameState.turn === "player" && gameState.playerDeck.length > 0) {
      drawCards("player", 1);
      updatePhaseDisplay();
    } else if (action === "shuffle") {
      gameState.playerDeck = shuffle(gameState.playerDeck);
      renderGameState();
      updatePhaseDisplay();
    } else if (action === "search" && gameState.playerDeck.length > 0) {
      openDeckSearchModal();
    }
    overlay.remove();
    overlay = null;
  };

  // Dismiss overlay if clicking outside
  document.addEventListener('click', function dismissOverlay(ev) {
    if (ev.target !== overlay && !overlay.contains(ev.target)) {
      overlay.remove();
      overlay = null;
      document.removeEventListener('click', dismissOverlay);
    }
  });

  playerDeckCard.appendChild(overlay);
};
    
// 7. Phase control
const nextPhaseBtn = document.createElement('button');
nextPhaseBtn.textContent = "Next Phase";
nextPhaseBtn.onclick = () => {
  advancePhase();
};
battlefield.appendChild(nextPhaseBtn);

function updatePhaseDisplay() {
  phaseDisplay.textContent = `Turn: ${gameState.turn} | Phase: ${gameState.phase}`;
}

// 8. Phase logic (simplified)
const phaseOrder = ["draw", "main", "end"];
function advancePhase() {
  let idx = phaseOrder.indexOf(gameState.phase);
  if (idx === -1) idx = 0;
  if (idx < phaseOrder.length - 1) {
    gameState.phase = phaseOrder[idx + 1];
  } else {
    // End phase, switch turn
    gameState.phase = "draw";
    gameState.turn = gameState.turn === "player" ? "opponent" : "player";
    // Auto-draw 1 at start of turn
    drawCards(gameState.turn, 1);
  }
  updatePhaseDisplay();
}

// 9. Search Menu
    function openDeckSearchModal() {
  const modal = document.getElementById('deck-search-modal');
  const content = document.getElementById('deck-search-content');
  content.innerHTML = "<h3>Select a card to add to your hand:</h3>";
  // Show all cards left in deck (one button per card instance)
  gameState.playerDeck.forEach((id, idx) => {
    const card = dummyCards.find(c => c.id === id);
    if (!card) return;
    const btn = document.createElement('button');
    btn.textContent = card.name;
    btn.style.margin = "0.2em";
    btn.onclick = () => {
      // Remove card from deck and add to hand
      gameState.playerHand.push(card.id);
      gameState.playerDeck.splice(idx, 1);
      closeDeckSearchModal();
      renderGameState();
      updatePhaseDisplay();
    };
    content.appendChild(btn);
  });
  modal.style.display = "block";
}
