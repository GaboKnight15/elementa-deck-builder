<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elementa Card Gallery & Deck Builder</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Elementa: Card Gallery & Deck Builder</h1>
    <button id="toggle-deck-btn" style="margin-left: 1em; padding: 0.4em 0.6em;">Toggle Deck</button>
    <button id="start-game-btn" style="margin:1em 0;">Start Game</button>
  </header>
<div id="battlefield" style="display:none;">
  <h2>Battlefield</h2>
    <!-- First (opponent) hand area -->
 <div class="hand-area first-hand-area" id="opponent-hand"></div>
  <!-- Battlefield grid -->
<div class="battlefield-grid">
  <div class="zone main first" id="opponent-deck-zone"></div>
  <div class="zone domain first" id="zone-domain-1"></div>
  <div class="zone domain first" id="zone-domain-2"></div>
  <div class="zone domain first" id="zone-domain-3"></div>
  <div class="zone domain first" id="zone-domain-4"></div>
  <div class="zone domain first" id="zone-domain-5"></div>
  <div class="zone void first" id="zone-void-opponent"></div>
  <div class="zone creature first" id="zone-creature-1"></div>
  <div class="zone creature first" id="zone-creature-2"></div>
  <div class="zone creature first" id="zone-creature-3"></div>
  <div class="zone creature first" id="zone-creature-4"></div>
  <div class="zone creature first" id="zone-creature-5"></div>
  <div class="zone creature first" id="zone-creature-6"></div>
  <div class="zone creature first" id="zone-creature-7"></div>
  <div class="zone creature first" id="zone-creature-8"></div>
  <div class="zone creature first" id="zone-creature-9"></div>
  <div class="zone creature first" id="zone-creature-10"></div>
  <div class="zone creature first" id="zone-creature-11"></div>
  <div class="zone creature second" id="zone-creature-12"></div>
  <div class="zone creature second" id="zone-creature-13"></div>
  <div class="zone creature second" id="zone-creature-14"></div>
  <div class="zone creature second" id="zone-creature-15"></div>
  <div class="zone creature second" id="zone-creature-16"></div>
  <div class="zone creature second" id="zone-creature-17"></div>
  <div class="zone creature second" id="zone-creature-18"></div>
  <div class="zone creature second" id="zone-creature-19"></div>
  <div class="zone creature second" id="zone-creature-20"></div>
  <div class="zone creature second" id="zone-creature-21"></div>
  <div class="zone creature second" id="zone-creature-22"></div>
  <div class="zone void second" id="zone-void-2"></div>
  <div class="zone domain second" id="zone-domain-6"></div>
  <div class="zone domain second" id="zone-domain-7"></div>
  <div class="zone domain second" id="zone-domain-8"></div>
  <div class="zone domain second" id="zone-domain-9"></div>
  <div class="zone domain second" id="zone-domain-10"></div>
  <div class="zone main second" id="player-deck-zone"></div>
</div>
   <!-- Second (your) hand area -->
  <div class="hand-area second-hand-area" id="player-hand"></div>
  
  <button id="back-to-builder-btn">Back to Deck Builder</button>
</div>
  <!-- Deck Slot Selector -->
  <div id="deck-slot-selector" style="margin: 1em;">
    <label for="deck-slot-select">Deck Slot:</label>
    <select id="deck-slot-select"></select>
    <button id="add-deck-slot-btn">+</button>
    <button id="rename-deck-slot-btn">Rename</button>
    <button id="delete-deck-slot-btn" style="color:red;">Delete</button>
  </div>
  <!-- Filter Gallery -->
  <div id="filters" style="margin: 1em;">
    <label>
      Name:
      <input type="text" id="filter-name" placeholder="Search by name..." />
    </label>
    <label>Color:
      <select id="filter-color">
        <option value="">All</option>
        <option value="green">Green</option>
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="gray">Gray</option>
        <option value="purple">Purple</option>
        <option value="yellow">Yellow</option>
        <option value="black">Black</option>
        <option value="white">White</option>
      </select>
    </label>
  <label>Category:
  <select id="filter-category">
    <option value="">All</option>
    <option value="creature">Creature</option>
    <option value="artifact">Artifact</option>
    <option value="spell">Spell</option>
    <option value="domain">Domain</option>
  </select>
  </label>
    <label>Type:
      <select id="filter-type">
        <option value="">All</option>
        <option value="evolution">Evolution</option>
        <option value="fusion">Fusion</option>
        <option value="elemental">Elemental</option>
        <option value="dragon">Dragon</option>
        <option value="construct">Construct</option>
        <option value="beast">Beast</option>
        <option value="undead">Undead</option>
        <option value="demon">Demon</option>
        <option value="mage">Mage</option>
        <option value="equipment">Equipment</option>
        <option value="relic">Relic</option>
      </select>
    </label>
    <label>Rarity:
      <select id="filter-rarity">
        <option value="">All</option>
        <option value="Basic">Basic</option>
        <option value="Common">Common</option>
        <option value="Rare">Rare</option>
        <option value="Legendary">Legendary</option>
      </select>
    </label>
    <label>Archetype:
      <select id="filter-archetype">
        <option value="">All</option>
        <option value="Blazefeather">Blazefeather</option>
        <option value="Cindercore">Cindercore</option>
        <option value="Coralbound">Coralbound</option>
        <option value="Frostlands">Frostlands</option>
        <option value="Golemheart">Golemheart</option>
        <option value="Moonfang">Moonfang</option>
        <option value="Skullframe">Skullframe</option>
        <option value="Voltwing">Voltwing</option>
        <option value="Zephyra">Zephyra</option>
      </select>
    </label>
    <label>Ability:
      <select id="filter-ability">
        <option value="">All</option>
        <option value="ambush">Ambush</option>
        <option value="dive">Dive</option>
        <option value="burn">Burn</option>
        <option value="drain">Drain</option>
        <option value="elusive">Elusive</option>
        <option value="flying">Flying</option>
        <option value="ice armor">Ice Armor</option>
        <option value="immunity">Immunity</option>
        <option value="intimidate">Intimidate</option>
        <option value="leap">Leap</option>
        <option value="lifelink">Lifelink</option>
        <option value="protect">Protect</option>
        <option value="provoke">Provoke</option>
        <option value="ranged">Ranged</option>
        <option value="rush">Rush</option>
        <option value="toxic">Toxic</option>
      </select>
    </label>
  </div>
  <div class="container" id="card-gallery"></div>
  <div class="deck">
    <h2 id="deck-title">Your Deck</h2>
    <ul class="deck-list" id="deck-list"></ul>
    <p>Total Cards: <span id="card-count">0</span>/50</p>
    <button id="reset-deck-btn" style="background-color: #dc3545;">Reset Deck</button>
  </div>
  <!-- Phase Display -->
<div id="phase-display">
  <span class="label">Turn:</span>
  <span class="player">player</span>
  <span class="label phase-sep">|</span>
  <span class="label">Phase:</span>
  <span class="phase">draw</span>
</div>
  <!-- Modal for full image view -->
  <div id="image-modal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modal-img">
  </div>
<!-- Gameplay functions -->
  <div id="card-action-menu" style="display:none; position:absolute; z-index:2000; background:white; border:1px solid #aaa; border-radius:7px; box-shadow:0 2px 12px #0002; padding:8px; min-width:130px;">
  <button id="card-action-return-hand">Return to Hand</button>
  <button id="card-action-orient">Change position</button>
  <button id="card-action-send-void">Void</button>
  <button id="card-action-send-deck">Send to Deck</button>
</div>
  <!-- Deck Search Modal -->
<div id="deck-search-modal" class="modal">
  <span class="close" id="close-deck-search">&times;</span>
  <div id="deck-search-content" style="background:white;padding:1em;border-radius:8px;max-width:90vw;margin:auto;"></div>
</div>
  <!-- Deck Options Menu -->  
<div id="player-deck-actions" style="display:none; position:absolute; background:white; border:1px solid #aaa; border-radius:7px; z-index:999; padding:8px;">
  <button id="deck-draw-btn">Draw</button>
  <button id="deck-shuffle-btn">Shuffle</button>
  <button id="deck-search-btn">Search</button>
</div>
  <!-- Void Search Modal -->
<div id="void-modal" class="modal-overlay" style="display:none;">
  <div id="void-modal-content" style="background:#fff; border-radius:10px; padding:18px; max-width:700px; margin:50px auto; position:relative;">
    <h3>Void</h3>
    <div class="modal-content" id="void-card-list"></div>
  </div>
</div>
  
  <script src="app.js"></script>
  
</body>
</html>
